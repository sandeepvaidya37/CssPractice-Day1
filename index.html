<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="profile">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="profile-pic"></div>
            </div>
            <div class="profile-content">
                <div class="profile-content-top">
                    <div class="Name">
                        <h3>Sandeep Vaidya</h3>
                        <p>@MERNstackDev</p>
                    </div>
                    <div class="social">
                        <span><i class="fa-brands fa-facebook"></i></span>
                        <span><i class="fa-brands fa-linkedin"></i></span>
                        <span><i class="fa-brands fa-twitter"></i></span>
                        <span><i class="fa-brands fa-instagram"></i></span>
                        <span><i class="fa-brands fa-edge"></i></span>
                    </div>
                    <div class="Des">
                        <p>Engineers like to solve problems. If there are no problems handily available, they will create their own problems.</p>
                    </div>
                </div>
                <div class="profile-content-bottom">
                    <button class="button1">Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./script.js">

</script>
</html>
